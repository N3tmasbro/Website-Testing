    .search-bar input {
      width: 60%;

    .quiz-container {

    .quiz-box img {

<body>
    <header>
        <a href="../pages/home.html" style="text-decoration: none;">
          <h1 class='logo'>STARLearn</h1>
        </a>
        <nav>
          <a href="../pages/home.html">Home</a>
          <a href="../pages/courses.html">All Courses</a>
          <a href="../pages/quiz.html"  style="font-weight: bolder; background-color:lightgrey ;">Quiz</a>

        </nav>
        <div class="separator"></div>
      </header>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari topik atau kategori..." onkeyup="searchQuiz()">
      </div>
      
      <div class="quiz-container" id="quizContainer">
        <div class="quiz-box" data-title="Synonyms and Antonyms">
            <a href="quiz/quiz1.html" style="text-decoration: none; color: inherit;">
              <img src="tes.png" alt="Synonyms and Antonyms">
              <p class="quiz-title">Synonyms and Antonyms</p>

            </a>
          </div>
      
        <div class="quiz-box" data-title="Word Formation">
          <img src="../images/word_formation.jpg" alt="Word Formation">
          <p class="quiz-title">Word Formation</p>
          <p class="quiz-info">300K kegiatan</p>
        </div>
      
        <div class="quiz-box" data-title="Idioms and Phrases">
          <img src="../images/idioms.jpg" alt="Idioms and Phrases">
          <p class="quiz-title">Idioms and Phrases</p>
          <p class="quiz-info">250K kegiatan</p>
        </div>
      
        <div class="quiz-box" data-title="Collocations">

          <p class="quiz-info">200K kegiatan</p>

        <div class="quiz-box" data-title="Contextual Vocabulary">

          <p class="quiz-title">Contextual Vocabulary</p>

        <div class="quiz-box" data-title="Word Usage and Grammar">
          <img src="../images/grammar.jpg" alt="Word Usage and Grammar">
          <p class="quiz-title">Word Usage and Grammar</p>
          <p class="quiz-info">100K kegiatan</p>
        </div>
      </div>

  <script>
    function searchQuiz() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const quizContainer = document.getElementById("quizContainer");
      const quizzes = quizContainer.getElementsByClassName("quiz-box");

      for (let i = 0; i < quizzes.length; i++) {
        const title = quizzes[i].getAttribute("data-title").toLowerCase();

        if (title.includes(input)) {
          quizzes[i].style.display = "flex";
        } else {
          quizzes[i].style.display = "none";
        }
      }
    }
  </script>
